name: Asciidoctor Demo
on: [push]
jobs:
  example:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout
    - uses: actions/setup-python
      with:
        python-version: '3.x'
    - uses: actions/setup-ruby
      with:
        ruby-version: '2.x'
    - run: gem install asciidoctor asciidoctor-pdf
    - run: asciidoctor --version
    - run: asciidoctor-pdf -v